<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - Pleasant Picture</title>
    <link rel="stylesheet" href="css/site.css" />
    <style>
        input[type="text"], input[type="submit"], button {
            border-radius: 15px;
            border: 20px #ff8a59;
            background-color: #ffb088;
            color: black;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #ff8a59;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="Main.html">Main</a></li>
                <li><a href="Categories.html">Categories</a></li>
            </ul>
        </nav>
    </header>
    
    <h3>Add User</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="text" id="add-name" placeholder="New User">
        <input type="text" id="add-description" placeholder="New Description User">
        <input type="submit" value="Add">
    </form>
    <div id="editUser">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-description">
            <input type="submit" value="Save">
            <a href="javascript:void(0);" id="closeEdit" onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <p id="counter"></p>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        <tbody id="users"></tbody>
    </table>
    
    <script src="js/user.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getUsers();
    </script>
    </body>
</html>
